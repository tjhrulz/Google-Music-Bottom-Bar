[Rainmeter]
Update=100

[Metadata]
Name=GPMDP authenticator
Author=marcopixel & tjhrulz
License=MIT License
Information=This will help you set up GPMDP to work with the plugin

[MeasureGPMDPConnectionStatus]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=ConnectionStatus
Substitute="0":"Error! No connection found, please check if the Playback API is enabled in the Google Play Music Desktop Player desktop settings. ","1":"Error! Limited connection, please enter your 4 digit code in the box above.","2":"Success! Rainmeter is fully connected with your Google Play Music Desktop player and should have access to the media controls."

[MeterBG]
Meter=Image
SolidColor=35,36,55,255
X=0
Y=0
H=710
W=490

[MeterButtonRefreshImage]
