ImageName=#@#images\refresh.png
X=440
Y=20
H=32
W=32
AntiAlias=1
#How to request from GPMDP to generate a keycode, sending a bad keycode will also generate one
LeftMouseDownAction=[!CommandMeasure MeasureGPMDPConnectionStatus "keycode"]

