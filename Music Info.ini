[Rainmeter]
Update=33

[Metadata]
Name=Google Music Bottom Bar
Author=tjhrulz
Information="An example skin of how to use every feature of GPMDPPlugin, recreates the bottom bar in GPM"
Version=1.0.0
License=CC BY-NC-SA 4.0
;This is an example of how to use every info type and bang from version 1.1 of the GPMDPplugin
;Currently SetPosition and SetVolume to an explicit number are not shown in this skin, see GPMDPplugin github for example of them
;Queue support is planned for version 1.2 of the plugin
;In the future I will add a miniplayer to his as well

;BGColor and ItemColor are updated by several measures to dynamically be the color of GPMDP, I dislike using DynamicVariables=1 so I use OnChangeAction to update the groups
[Variables]
BGColor = 255,255,255
ItemColor = 34,35,38
SecondaryColor = 128,128,128
Width = #SCREENAREAWIDTH#
Height = 100
TextWidth = (#Width# / 5)
IconSize = 50
IconSpacing = 80
CircleRadius = 8
IsClickedProgress=0
IsClickedVolume=0
MousePositionProgress=0
MousePositionVolume=0

QueueWidth = (#SCREENAREAWIDTH# * 0.36)
QueueHeight = 500
QueueHeaderHeight = 100
QueueIconSize = 25
QueueIconPadding = 25
QueueBGPadding = 10
QueueHideToggle = 0

;Example of how to get the title of the current song, if GPMDP has no song selected or it is closed it will be a blank string.
[MeasureTitle]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=Title
UpdateDivider = 10
Substitute="":"N/A"

;Example of how to get the artist of the current song, if GPMDP has no song selected or it is closed it will be a blank string.
[MeasureArtist]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=Artist
UpdateDivider = 10
Substitute="":"N/A"

;Example of how to get the album of the current song, if GPMDP has no song selected or it is closed it will be a blank string.
[MeasureAlbum]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=Album
UpdateDivider = 10
Substitute="":"N/A"

;Example of how to get the album art of the current song, if GPMDP has no song selected or it is closed it will be a blank string.
;Note: You should not put and onChange event on this measure as it will change twice for each song instead use CoverWebAddress
[MeasureAlbumArt]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=Cover
;This will be displayed when the album art is downloading, in this example I have downloaded from GPM the placeholder image but it could be any image
DefaultPath=#@#Images\nocover.png
;This is where the album art will be downloaded to, note if the album does not have album art set it will still download the GPM placeholder album art to here
CoverPath=#@#Images\cover.png
UpdateDivider = 10

;This gets how far into the song you are formated in MM:SS
;In the future I will add support to define padded zeros or not
[MeasurePosition]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=Position
UpdateDivider = 10
Substitute="":"N/A"

;This gets how long the song is formated in MM:SS
;In the future I will add support to define padded zeros or not
[MeasureDuration]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=Duration
UpdateDivider = 10
Substitute="":"N/A"

[measureMouse]
Measure=Plugin
Plugin=Mouse
;For future self to remember what all this is for
;                   QUEUE BUTTON X                             Icon size and padding                TO BEGINNING OF VOLUME MAY NEED TO ADD -#CircleRadius#
;X=((#Width# - #IconSize# * 0.75 - #IconSpacing# / 2) - (#IconSize# * 0.75) - (#IconSize# * 0.75) - (#Width# / 16 - 10))
;W=(#Width# / 16)
MouseMoveAction=[!SetVariable MousePositionProgress "($mouseX$-#Height#)"][!SetVariable MousePositionVolume "(($mouseX$ - ((#Width# - #IconSize# * 0.75 - #IconSpacing# / 2) - (#IconSize# * 0.75) - (#IconSize# * 0.75) - (#Width# / 16 -#CircleRadius# * 2))) / (#Width# / 16) * 100)"]
LeftMouseUpAction=[!UpdateMeasure CalcNewProgress][!UpdateMeasure CalcNewVolume]
DynamicVariables=1
Disabled=1

;This is what percent of the way through the song you are, it is a double
;It has a max value defined of 100
;In the future I will add support to define how many decimals you would like
[MeasureProgress]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=Progress
Substitute="":"N/A"
DynamicVariables=1
IfConditionMode=1
IfCondition=#IsClickedProgress# = 0 
IfTrueAction=[!SetVariable MousePositionProgress "([MeasureProgress] *(#Width#-#Height#) / 100)"]

[CalcProgressAndClick]
Measure=Calc
Formula=#IsClickedProgress# = 1 ? Clamp(#MousePositionProgress#, 0, (#Width#-#Height#)) : (MeasureProgress *(#Width#-#Height#) / 100)
DynamicVariables=1
MaxValue=(#Width#-#Height#)

[CalcNewProgress]
Measure=Calc
Formula=Clamp((#MousePositionProgress# / (#Width#-#Height#) * 100), 0, ((#Width#-#Height#)/(#Width#-#Height#)*100))
DynamicVariables=1
UpdateDivider=-1
IfConditionMode=1
IfCondition=#IsClickedProgress# > 0 
IfTrueAction=[!CommandMeasure MeasureProgress "SetPosition [CalcNewProgress]"][!SetVariable IsClickedProgress 0][!DisableMeasure measureMouse]
IfFalseAction=[!SetVariable IsClickedProgress 0]

;This is what percent the volume is, it is an integer
;It has a max value defined of 100
[MeasureVolume]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=Volume
UpdateDivider = 1
Substitute="":"N/A"
OnChangeAction=[!SetOptionGroup VolumeCircle DynamicVariables 0]
DynamicVariables=1
IfConditionMode=1
IfCondition=#IsClickedVolume# = 0 
IfTrueAction=[!SetVariable MousePositionVolume "[MeasureVolume]"]

[CalcVolumeAndClick]
Measure=Calc
Formula=#IsClickedVolume# = 1 ? Clamp(#MousePositionVolume#, 0, 100) : (MeasureVolume)
DynamicVariables=1
MaxValue=100

[CalcNewVolume]
Measure=Calc
Formula=Clamp(Floor(#MousePositionVolume#), 0, 100)
DynamicVariables=1
UpdateDivider=-1
IfConditionMode=1
IfCondition=#IsClickedVolume# > 0 
IfTrueAction=[!CommandMeasure MeasureVolume "SetVolume [CalcNewVolume]"][!SetVariable IsClickedVolume 0][!DisableMeasure measureMouse]
IfFalseAction=[!SetVariable IsClickedVolume 0]

;This gets the status of the websocket that connects this plugin to GPMDP
;-1 is the plugin just got initialized, it will become on of the other values in a moment
;0 is the websocket closed, (GPMDP's websocket API is not enabled or GPMDP is closed)
;1 is the websocket it open but commands like play and pause wont work, note the plugin will be in this state for a split second while the websocket remote is still authenticating 
;2 is the websocket is open and has remote access, so things like play pause and skip will work
[MeasureGPMDPConnectionStatus]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=Status
UpdateDivider = 10
Substitute="":"N/A"
DynamicVariables=1
IfCondition=MeasureGPMDPConnectionStatus <= 0
IfTrueAction=[!ShowMeter GPMDPLauncher]
IfFalseAction=[!HideMeter GPMDPLauncher]

;The play state of the player
;0 is no song is selected
;1 is playing
;2 is paused
[MeasurePlayPause]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=State
;Example of setting the measure to an image
Substitute="0":"#@#Images\playCircle.png","1":"#@#Images\pauseCircle.png","2":"#@#Images\playCircle.png"
UpdateDivider = 1

;The repeat state of the player
;0 repeat is off
;1 repeat is on repeat only one song
;2 repeat all songs
[MeasureRepeat]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=Repeat
;An example of how to change and color the icon based on the repeat state, note it sets the ImageTint to the literal MeasureThemeColor
IfCondition=MeasureRepeat = 0
IfTrueAction=[!SetOption MeterRepeat ImageTint "#*ItemColor*#"][!SetOption MeterRepeat ImageName "#@#Images\repeat.png"]
IfCondition2=MeasureRepeat = 1
IfTrueAction2=[!SetOption MeterRepeat ImageTint "[*MeasureThemeColor*]"][!SetOption MeterRepeat ImageName "#@#Images\repeatOne.png"]
IfCondition3=MeasureRepeat = 2
IfTrueAction3=[!SetOption MeterRepeat ImageTint "[*MeasureThemeColor*]"][!SetOption MeterRepeat ImageName "#@#Images\repeat.png"]
UpdateDivider = 1
Group=DynamicColors

;The shuffle state of the player
;0 shuffle is off
;1 shuffle is on
[MeasureShuffle]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=Shuffle
;An example of how to color the shuffle icon based on the shuffle state, note it sets the ImageTint to the literal MeasureThemeColor
IfCondition=MeasureShuffle = 0
IfTrueAction=[!SetOption MeterShuffle ImageTint "#*ItemColor*#"]
IfCondition2=MeasureShuffle = 1
IfTrueAction2=[!SetOption MeterShuffle ImageTint "[*MeasureThemeColor*]"]
UpdateDivider = 1
Group=DynamicColors

;The rating of the current song
;-1 is thumbs down
;0 is no rating
;1 is thumbs up
[MeasureRating]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=Rating
;An example of how to color two rating icons based on the rating
IfCondition=MeasureRating = -1
IfTrueAction=[!SetOption MeterThumbsUp ImageTint "#*ItemColor*#"][!SetOption MeterThumbsDown ImageTint "[*MeasureThemeColor*]"]
IfCondition2=MeasureRating = 0
IfTrueAction2=[!SetOption MeterThumbsUp ImageTint "#*ItemColor*#"][!SetOption MeterThumbsDown ImageTint "#*ItemColor*#"]
IfCondition3=MeasureRating = 1
IfTrueAction3=[!SetOption MeterThumbsUp ImageTint "[*MeasureThemeColor*]"][!SetOption MeterThumbsDown ImageTint "#*ItemColor*#"]
UpdateDivider = 1
Group=DynamicColors

;Get if GPMDP is using a light or dark theme
;0 is light/no theme
;1 is dark theme
[MeasureThemeType]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=ThemeType
UpdateDivider = 1
;BGColor is the two different colors that GPMDP uses based on the theme
IfCondition=MeasureThemeType = 0
IfTrueAction=[!SetVariable BGColor 255,255,255][!SetVariable ItemColor 34,35,38][!SetOptionGroup DynamicColors DynamicVariables 0]
IfCondition2=MeasureThemeType = 1
IfTrueAction2=[!SetVariable BGColor 34,35,38][!SetVariable ItemColor 255,255,255][!SetOptionGroup DynamicColors DynamicVariables 0]

;And RGB value from GPMDP of what color it is using, this is safe to use as an RGB value in rainmeter
;Unfortunately if you are using a custom color GPMDP does not send it, if you would like that added please ask them to.
[MeasureThemeColor]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=ThemeColor
OnChangeAction=[!SetOptionGroup DynamicColors DynamicVariables 0]
UpdateDivider = 1

[MeterSkinArea]
Meter=Image
X=0
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) - #CircleRadius#)
W=#Width#
H=(#CircleRadius#*4)
SolidColor=#BGColor#,1
UpdateDivider = -1
MouseOverAction=[!ShowMeter MeterProgressBarCircle]
MouseLeaveAction=[!HideMeter MeterProgressBarCircle]

[MeterBG]
Meter=Image
X=0
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) + #CircleRadius#)
W=#Width#
H=#Height#
SolidColor=#BGColor#
Group=DynamicColors

[MeterAlbumArt]
Meter=Image
MeasureName=MeasureAlbumArt
X=0
Y=r
W=#Height#
H=#Height#
UpdateDivider = 10

[MeterProgressBar]
Meter=Bar
MeasureName=CalcProgressAndClick
BarOrientation=Horizontal
X=#Height#
Y=r
W=(#Width#-#Height#)
H=(#CircleRadius#/2)
BarColor=[MeasureThemeColor]
SolidColor=33,33,33,0
DynamicVariables=1

[MeterProgressBarCircle]
Meter=Roundline
BarOrientation=Horizontal
X=([CalcProgressAndClick]+#Height#)
Y=2r
StartAngle=0
LineLength=#CircleRadius#
Solid=1
LineColor=[MeasureThemeColor]
SolidColor=33,33,33,0
DynamicVariables=1
AntiAlias=1
Hidden=1

[MeterClickableCircleProgress]
Meter=Image
X=-#CircleRadius#r
Y=-#CircleRadius#r
W=(#CircleRadius#*2)
H=(#CircleRadius#*2)
SolidColor=255,255,255,1
DynamicVariables=1
LeftMouseDownAction=[!SetVariable IsClickedProgress 1][!EnableMeasure measureMouse]
LeftMouseUpAction=[!UpdateMeasure CalcNewProgress]

[MeterSongInfo]
Meter=String
MeasureName=MeasureTitle
X=(10+#Height#)
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) + #Height#-#Height# * 0.7 + #CircleRadius#)
W=#TextWidth#
FontColor=#ItemColor#,255
FontFace=Roboto Regular
FontSize=14
AntiAlias=1
ClipString=1
Group=DynamicColors

[MeterArtistAlbumInfo]
Meter=String
MeasureName=MeasureArtist
MeasureName2=MeasureAlbum
X=r
Y=R
W=#TextWidth#
FontColor=#SecondaryColor#
FontFace=Roboto Light
FontSize=11
AntiAlias=1
ClipString=1
Text= %1 - %2
UpdateDivider = 10

[MeterThumbsUp]
Meter=Image
ImageName=#@#Images\thumbsUp.png
ImageTint=#ItemColor#
X=R
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) + #Height# / 2 - #IconSize# * 0.75 / 2+ #CircleRadius#)
W=(#IconSize# * 0.75)
H=(#IconSize# * 0.75)
;Example of the thumbs up bang, this toggles the thumbs up status of the song
LeftMouseDownAction=[!CommandMeasure MeasurePlayPause "ToggleThumbsUp"]
AntiAlias=1
Group=DynamicColors

[MeterThumbsDown]
Meter=Image
ImageName=#@#Images\thumbsDown.png
ImageTint=#ItemColor#
X=(#IconSpacing#)r
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) + #Height# / 2 - #IconSize# * 0.75 / 2+ #CircleRadius#)
W=(#IconSize# * 0.75)
H=(#IconSize# * 0.75)
;Example of the thumbs down bang, this toggles the thumbs down status of the song
LeftMouseDownAction=[!CommandMeasure MeasurePlayPause "ToggleThumbsDown"]
AntiAlias=1
Group=DynamicColors

[MeterRepeat]
Meter=Image
ImageName=#@#Images\repeat.png
ImageTint=#ItemColor#
X=(#Width# / 2 - #IconSize# * 0.75 / 2 - #IconSpacing# * 2)
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) + #Height# / 2 - #IconSize# * 0.75 / 2+ #CircleRadius#)
W=(#IconSize# * 0.75)
H=(#IconSize# * 0.75)
;Example of the repeat bang, this toggles the repeat in the order of off -> on -> repeat one
LeftMouseDownAction=[!CommandMeasure MeasurePlayPause "Repeat"]
AntiAlias=1
Group=DynamicColors

[MeterPrevious]
Meter=Image
ImageName=#@#Images\previous.png
ImageTint=#ItemColor#
X=(#Width# / 2 - #IconSize# * 0.75 / 2 - #IconSpacing#)
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) + #Height# / 2 - #IconSize# * 0.75 / 2+ #CircleRadius#)
W=(#IconSize# * 0.75)
H=(#IconSize# * 0.75)
;Example of the previous bang
;Note this will go to the begin of the song then go to the previous song
LeftMouseDownAction=[!CommandMeasure MeasurePlayPause "Previous"]
AntiAlias=1
Group=DynamicColors

[MeterPlayPauseBG]
Meter=Image
MeasureName=MeasurePlayPause
SolidColor=#IconColor#
X=(#Width# / 2 - #IconSize# * 1.25 / 2 + #IconSize# * 1.25 / 4)
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) + #Height# / 2 - #IconSize# * 1.25 / 2 + #IconSize# * 1.25 / 4+ #CircleRadius#)
W=(#IconSize# * 0.6)
H=(#IconSize# * 0.6)
UpdateDivider = -1
Group=DynamicColors

[MeterPlayPause]
Meter=Image
MeasureName=MeasurePlayPause
ImageTint=[MeasureThemeColor]
X=(#Width# / 2 - #IconSize# * 1.25 / 2)
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) + #Height# / 2 - #IconSize# * 1.25 / 2+ #CircleRadius#)
W=(#IconSize# * 1.25)
H=(#IconSize# * 1.25)
;Example of the playpause bang
;Note the plugin does not have support for a bang that only plays or only pauses and the standard GPMDP API, in the future if there is demand for them I can extra checks so that they can work
LeftMouseDownAction=[!CommandMeasure MeasurePlayPause "PlayPause"]
Group=DynamicColors

[MeterNext]
Meter=Image
ImageName=#@#Images\Next.png
ImageTint=#ItemColor#
X=(#Width# / 2 - #IconSize# * 0.75 / 2 + #IconSpacing#)
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) + #Height# / 2 - #IconSize# * 0.75 / 2+ #CircleRadius#)
W=(#IconSize# * 0.75)
H=(#IconSize# * 0.75)
;Example of the next bang, this skips to the next song
LeftMouseDownAction=[!CommandMeasure MeasurePlayPause "Next"]
AntiAlias=1
Group=DynamicColors

[MeterShuffle]
Meter=Image
ImageName=#@#Images\shuffle.png
ImageTint=#ItemColor#
X=(#Width# / 2 - #IconSize# * 0.75 / 2 + #IconSpacing# * 2)
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) + #Height# / 2 - #IconSize# * 0.75 / 2+ #CircleRadius#)
W=(#IconSize# * 0.75)
H=(#IconSize# * 0.75)
;Example of the shuffle bang, this toggles the shuffle between off and on
LeftMouseDownAction=[!CommandMeasure MeasurePlayPause "Shuffle"]
AntiAlias=1
Group=DynamicColors

[MeterQueue]
Meter=Image
ImageName=#@#Images\queue.png
ImageTint=#ItemColor#
X=(#Width# - #IconSize# * 0.75 - #IconSpacing# / 2)
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) + #Height# / 2 - #IconSize# * 0.75 / 2+ #CircleRadius#)
W=(#IconSize# * 0.75)
H=(#IconSize# * 0.75)
AntiAlias=1
Group=DynamicColors
LeftMouseDownAction=[!UpdateMeasure calcQueueHide]

[CalcQueueHide]
Measure=Calc
Formula=#QueueHideToggle#
UpdateDivider=-1
IfAboveValue=0
IfAboveAction=[!SetOptionGroup QueueGroup Hidden 0][!SetVariable QueueHideToggle 0][!SetOption MeterQueue ImageTint "[*MeasureThemeColor*]"]
IfBelowValue=1
IfBelowAction=[!SetOptionGroup QueueGroup Hidden 1][!SetVariable QueueHideToggle 1][!SetOption MeterQueue ImageTint "#*ItemColor*#"]
DynamicVariables = 1

