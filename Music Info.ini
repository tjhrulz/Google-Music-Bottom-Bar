[MeterPositionDuration]
Meter=String
MeasureName=MeasurePosition
MeasureName2=MeasureDuration
X=(#Width# - #IconSize# * 0.75 - #IconSpacing# / 2 + #IconSize# * 0.75)
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) + #Height# / 8+ #CircleRadius#)
FontColor=#SecondaryColor#
FontFace=Roboto Light
FontSize=11
AntiAlias=1
StringAlign=Right
UpdateDivider = 10
Text=%1 / %2

[MeterVolumeArea]
Meter=Image
X=(- #Width# / 16 - #IconSize# * 0.75 - #IconSize# * 0.75 - #IconSize# * 0.75  - #IconSpacing# / 2)r
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) + #Height#*0.15 + #CircleRadius#)
W=(#Width# / 16 + #IconSize# * 0.75 + #IconSize# * 0.75 + #IconSpacing# / 3)
H=(#Height#*0.75)
SolidColor=#BGColor#,1
Group=DynamicColors
MouseOverAction=[!ShowMeterGroup VolumeInfo]
MouseLeaveAction=[!HideMeterGroup VolumeInfo]

[MeterVolumeUp]
Meter=Image
ImageName=#@#Images\volumeUp.png
ImageTint=#ItemColor#
X=(- #IconSize# * 0.75)R
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) + #Height# / 2 - #IconSize# * 0.75 / 2 + #CircleRadius#)
W=(#IconSize# * 0.75)
H=(#IconSize# * 0.75)
;Example of the SetVolume bang, note how it can be set in a relative way
LeftMouseDownAction=[!CommandMeasure MeasurePlayPause "SetVolume +5"]
AntiAlias=1
Group=DynamicColors

[MeterVolumeBar]
Meter=Bar
MeasureName=CalcVolumeAndClick
BarOrientation=Horizontal
X=(-#Width# / 16 - 10)r
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) + #Height# / 2 - 2+ #CircleRadius#)
W=(#Width# / 16)
H=4
BarColor=[MeasureThemeColor]
SolidColor=#IconColor#
Hidden=1
Group=DynamicColors | VolumeInfo

[MeterVolumeDown]
Meter=Image
ImageName=#@#Images\volumeDown.png
ImageTint=#ItemColor#
X=(-#IconSize# * 0.75 - 4)r
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) + #Height# / 2 - #IconSize# * 0.75 / 2+ #CircleRadius#)
W=(#IconSize# * 0.75)
H=(#IconSize# * 0.75)
;Another example of the SetVolume bang but this time getting less
LeftMouseDownAction=[!CommandMeasure MeasurePlayPause "SetVolume -5"]
AntiAlias=1
Hidden=1
Group=DynamicColors | VolumeInfo

[MeterVolumeBarCircle]
Meter=Roundline
BarOrientation=Horizontal
X=([CalcVolumeAndClick] * (#Width# / 16) / 100 + 4)R
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) + #Height# / 2 + #CircleRadius#)
StartAngle=0
LineLength=#CircleRadius#
Solid=1
LineColor=[MeasureThemeColor]
SolidColor=33,33,33,0
Group=VolumeInfo
DynamicVariables=1
AntiAlias=1
Hidden=1

[MeterClickableVolumeCircle]
Meter=Image
X=-#CircleRadius#r
Y=-#CircleRadius#r
W=(#CircleRadius#*2)
H=(#CircleRadius#*2)
SolidColor=255,255,255,1
Group=VolumeInfo
DynamicVariables=1
Hidden=1
LeftMouseDownAction=[!SetVariable IsClickedVolume 1][!EnableMeasure measureMouse]
LeftMouseUpAction=[!UpdateMeasure CalcNewVolume]

[GPMDPMiniLauncher]
Meter=Image
ImageName=#@#Images\launch.png
ImageTint=#SecondaryColor#
X=(#Width# - #IconSize# * 0.5)
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) + #Height# - #IconSize# * 0.3)
W=(#IconSize# * 0.4)
H=(#IconSize# * 0.4)
LeftMouseDownAction=[!ToggleConfig "#ROOTCONFIG#\miniplayer" "miniplayer.ini"]
AntiAlias=1
Group=DynamicColors

[GPMDPLauncher]
Meter=Image
ImageName=#@#Images\GPM.png
ImageTint=[MeasureThemeColor]
GrayScale=1
X=(#Width# - #IconSize# * 0.5 - #IconSize# * 0.75)
Y=(#QueueHeight# + #QueueHeaderHeight# + (#QueueIconSize# * 0.66) + #Height# - #IconSize# * 0.3)
W=(#IconSize# * 0.4)
H=(#IconSize# * 0.4)
LeftMouseDownAction=[!CommandMeasure MeasureGPMDPConnectionStatus "OpenPlayer"]
AntiAlias=1
Group=DynamicColors